<h3>Sample application written with LISA2</h3>

<form class="form-inline">
    <div class="form-group">
        <label>Just write something: </label>
        <input type="text" ng-model="sampletext" class="form-control">
    </div>

    <div class="form-group">
        <button class="btn btn-primary to_uppercase_button" ng-disabled="!sampletext" ng-click="make_uppercase()">To upper case</button>
        <button class="btn btn-primary to_lowercase_button" ng-disabled="!sampletext" ng-click="make_lowercase()">To lower case</button>
    </div>
</form>
